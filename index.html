<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link href='//fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
	<link href='//fonts.googleapis.com/css?family=Indie Flower' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  			crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/scripts.js"></script>
	
</head>
<body>
  <div class="container">
  	<div class="text-center">
	    <h1> Wikipedia Viewer</h1>
	    <h4>Front End Development</h4>
	    <a href ="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
	      <img class="img-responsive center-block" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Wiki-black.png">
	    </a>
    </div>
    <div class="row">
	    <div class="col-md-8 col-centered">
	       <div class="input-group">
	         <input type="text" class="form-control" id="searchTerm">
	         <span class="input-group-btn">
	             <button class="btn btn-default" type="button" id ="search">Search</button>
	         </span>
	       </div>
	    </div>
    </div>
    <br/>
    <br/>
    <ul id="output">
    </ul>
  </div>
</body>
</html>
